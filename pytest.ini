[pytest]
# Pytest configuration for Apache Airflow ETL Demo Platform
# Main configuration is in pyproject.toml, this file ensures compatibility

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated, no external dependencies)
    integration: Integration tests (slower, requires Docker services)
    slow: Slow tests (long-running, resource-intensive)

# Output and behavior
addopts =
    --strict-markers
    --verbose
    --tb=short
    --cov=src
    --cov=dags/factory
    --cov-report=term-missing:skip-covered
    --cov-report=html:htmlcov
    --cov-fail-under=80
    -ra

# Warnings
filterwarnings =
    ignore::DeprecationWarning:airflow.*
    ignore::PendingDeprecationWarning:airflow.*
